{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <H2>{{ entry }}</H2>

    <form  method="POST">
        {% csrf_token %}
        <textarea name="article">{{ value }}</textarea>
        <input name="entry" hidden="yes" value="{{ entry }}">
        <input type="submit" value="Save Page">
    </form>

{% endblock %}
